<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>గ్రామ వార్తలు | Village News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .news-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .news-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 5px;
    }
    .lang-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      background: white;
      color: black;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .news-card a {
      color: #ffd700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="lang-toggle" onclick="toggleLanguage()">English</div>

  <header>
    <h1 id="page-title">గ్రామ వార్తలు</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> <span id="nav-home">హోం</span></a>
      <a href="schemes.html"><i class="fas fa-landmark"></i> <span id="nav-schemes">పథకాలు</span></a>
      <a href="farming.html"><i class="fas fa-tractor"></i> <span id="nav-farming">వ్యవసాయం</span></a>
      <a href="health.html"><i class="fas fa-heartbeat"></i> <span id="nav-health">ఆరోగ్యం</span></a>
      <a href="prices.html"><i class="fas fa-rupee-sign"></i> <span id="nav-prices">ధరలు</span></a>
    </nav>
  </header>

  <main>
    <h2 id="news-heading">తాజా వార్తలు</h2>
    <div id="news-list" class="news-container">
      <div>వార్తలు లోడ్ అవుతున్నాయి...</div>
    </div>
  </main>

  <footer>
    &copy; 2025 గ్రామ సమాచార పోర్టల్ | Village Info Portal
  </footer>

  <script>
    let isTelugu = true;

    function toggleLanguage() {
      isTelugu = !isTelugu;
      document.querySelector(".lang-toggle").innerText = isTelugu ? "English" : "తెలుగు";
      document.getElementById("page-title").innerText = isTelugu ? "గ్రామ వార్తలు" : "Village News";
      document.getElementById("nav-home").innerText = isTelugu ? "హోం" : "Home";
      document.getElementById("nav-schemes").innerText = isTelugu ? "పథకాలు" : "Schemes";
      document.getElementById("nav-farming").innerText = isTelugu ? "వ్యవసాయం" : "Farming";
      document.getElementById("nav-health").innerText = isTelugu ? "ఆరోగ్యం" : "Health";
      document.getElementById("nav-prices").innerText = isTelugu ? "ధరలు" : "Prices";
      document.getElementById("news-heading").innerText = isTelugu ? "తాజా వార్తలు" : "Latest News";
    }

    async function loadNews() {
      const apiKey = "pub_59d4fdbb32004b4bbad53cb117b53442";
      const res = await fetch(`https://newsdata.io/api/1/news?apikey=${apiKey}&country=in&language=te`);
      const data = await res.json();

      const container = document.getElementById("news-list");
      container.innerHTML = "";

      if (data.results && data.results.length > 0) {
        data.results.slice(0, 8).forEach(news => {
          const div = document.createElement("div");
          div.className = "news-card";
          div.innerHTML = `
            <h3>${news.title}</h3>
            <p>${news.description || ''}</p>
            <a href="${news.link}" target="_blank">${isTelugu ? "వార్త చదవండి" : "Read More"}</a>
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = "<div>వార్తలు అందుబాటులో లేవు.</div>";
      }
    }

    loadNews();
  </script>
</body>
</html>
